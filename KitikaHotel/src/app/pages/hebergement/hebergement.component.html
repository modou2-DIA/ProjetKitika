<!-- hebergement.component.html -->
<div class="container mx-auto px-4 py-6">
  <h2 class="text-2xl font-bold text-blue-800 mb-6">Gestion des Chambres</h2>

  <!-- Actions principales -->
  <div class="mb-4 flex flex-wrap gap-2">
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Ajouter une Chambre
    </button>
    <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      Réserver une Chambre
    </button>
  </div>

  <!-- Tableau des chambres -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow rounded-lg">
      <thead class="bg-gray-100">
        <tr>
          <th class="py-2 px-4 text-left">Numéro</th>
          <th class="py-2 px-4 text-left">Type</th>
          <th class="py-2 px-4 text-left">Prix</th>
          <th class="py-2 px-4 text-left">Statut</th>
          <th class="py-2 px-4 text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let chambre of chambres" class="border-b">
          <td class="py-2 px-4">{{ chambre.numero }}</td>
          <td class="py-2 px-4">{{ chambre.type }}</td>
          <td class="py-2 px-4">{{ chambre.prix | currency:'EUR' }}</td>
          <td class="py-2 px-4">
            <span [ngClass]="{
              'text-green-600': chambre.statut === 'Libre',
              'text-red-600': chambre.statut === 'Occupée'
            }">
              {{ chambre.statut }}
            </span>
          </td>
          <td class="py-2 px-4">
            <button class="text-blue-600 hover:underline mr-2" (click)="editChambre(chambre)">Modifier</button>
            <button class="text-red-600 hover:underline" (click)="deleteChambre(chambre.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
