<div class="p-6">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">Module Facturation</h2>

  <!-- Filtres -->
  <div class="flex flex-wrap gap-4 mb-4">
    <select [(ngModel)]="filtrePaiement" class="border p-2 rounded shadow-sm">
      <option value="">Tous les types</option>
      <option value="comptant">Paiement Comptant</option>
      <option value="credit">Paiement Ã  CrÃ©dit</option>
    </select>
    <input [(ngModel)]="searchClient" type="text" placeholder="Rechercher par client..." class="border p-2 rounded shadow-sm">
  </div>

  <!-- Tableau des factures -->
  <div class="bg-white rounded shadow overflow-x-auto">
    <table class="min-w-full table-auto">
      <thead class="bg-gray-100 text-left">
        <tr>
          <th class="px-4 py-2">NÂ° Facture</th>
          <th class="px-4 py-2">Client</th>
          <th class="px-4 py-2">Montant</th>
          <th class="px-4 py-2">Date</th>
          <th class="px-4 py-2">Type Paiement</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let f of filteredFactures()" class="border-b hover:bg-gray-50">
          <td class="px-4 py-2">{{ f.numero }}</td>
          <td class="px-4 py-2">{{ f.client }}</td>
          <td class="px-4 py-2">{{ f.montant }} DT</td>
          <td class="px-4 py-2">{{ f.date }}</td>
          <td class="px-4 py-2 capitalize">{{ f.typePaiement }}</td>
          <td class="px-4 py-2">
            <button class="text-blue-600 hover:underline text-sm" (click)="genererPDF(f)">ðŸ§¾ PDF</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
