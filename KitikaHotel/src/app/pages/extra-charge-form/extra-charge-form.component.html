<h2 class="text-xl font-bold mb-4">Ajouter une prestation</h2>

<form (ngSubmit)="save()">
  <!-- Message d'erreur global -->
  <div *ngIf="errorMessage" class="bg-red-100 text-red-600 p-2 mb-3 rounded">
    {{ errorMessage }}
  </div>

  <!-- Champ Type -->
  <div class="mb-3">
    <label class="block text-sm font-medium">Type *</label>
    <input type="text"
           [(ngModel)]="charge.type"
           name="type"
           required
           class="border rounded px-3 py-2 w-full focus:ring focus:ring-blue-300"
           placeholder="Ex: Room service">
  </div>

  <!-- Champ Description -->
  <div class="mb-3">
    <label class="block text-sm font-medium">Description</label>
    <textarea [(ngModel)]="charge.description"
              name="description"
              rows="3"
              class="border rounded px-3 py-2 w-full focus:ring focus:ring-blue-300"
              placeholder="Détails de la prestation..."></textarea>
  </div>

  <!-- Champ Montant -->
  <div class="mb-3">
    <label class="block text-sm font-medium">Montant (€) *</label>
    <input type="number"
           [(ngModel)]="charge.montant"
           name="montant"
           required
           min="1"
           class="border rounded px-3 py-2 w-full focus:ring focus:ring-blue-300"
           placeholder="0.00">
  </div>

  <!-- Boutons -->
  <div class="flex justify-end gap-2 mt-4">
    <button type="button"
            (click)="close()"
            class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded transition">
      Annuler
    </button>
    <button type="submit"
            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition">
      Enregistrer
    </button>
  </div>
</form>
