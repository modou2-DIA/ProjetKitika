<div class="p-4">
  <h2 class="text-xl font-bold mb-4">✅ Checklist du personnel ménage</h2>

  <table class="table-auto w-full border border-gray-300 shadow-md rounded-lg">
    <thead class="bg-gray-200">
      <tr>
        <th class="px-4 py-2 border">Employé</th>
        <th class="px-4 py-2 border">Tâche</th>
        <th class="px-4 py-2 border">Statut</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of checklist">
        <td class="border px-4 py-2">{{ item.employe }}</td>
        <td class="border px-4 py-2">{{ item.tache }}</td>
        <td class="border px-4 py-2 text-center">
          <button
            class="px-3 py-1 rounded text-white"
            [ngClass]="item.fait ? 'bg-green-500' : 'bg-red-500'"
            (click)="toggleTache(item)">
            {{ item.fait ? 'Fait' : 'À faire' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
