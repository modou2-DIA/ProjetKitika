<div class="p-6 bg-white rounded shadow max-w-4xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4 text-blue-800">Nouvelle Réservation de Groupe</h2>

   <div class="p-6 bg-white rounded shadow max-w-4xl mx-auto overflow-y-auto" style="max-height:80vh;">

    <div class="mb-4">
      <label class="block mb-1">Sélectionner une société existante</label>
      <select class="border p-2 rounded w-full"
              (change)="onSocieteSelect($event)">
        <option value="">-- Nouvelle société --</option>
        <option *ngFor="let s of societesExistantes" [value]="s.id">
          {{ s.nom }} ({{ s.email }})
        </option>
      </select>
    </div>
    <form [formGroup]="form" (ngSubmit)="soumettre()">
      <!-- Infos générales -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block mb-1">Nom du Groupe</label>
          <input type="text" formControlName="nomGroupe" class="w-full border p-2 rounded" placeholder="Ex: Séminaire Orange 2025" />
        </div>
      
        <div formGroupName="societe" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block mb-1">Société Principale</label>
            <input type="text" formControlName="nom" class="w-full border p-2 rounded" placeholder="Nom de la société" />
          </div>
          <input type="text" formControlName="telephone" class="border p-2 rounded" placeholder="Téléphone société" />
          <input type="email" formControlName="email" class="border p-2 rounded" placeholder="Email société" />
          <input type="text" formControlName="adresse" class="border p-2 rounded" placeholder="Adresse" />
          <input type="text" formControlName="nationalite" class="border p-2 rounded" placeholder="Nationalité" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block mb-1">Date Début</label>
          <input type="date" formControlName="dateDebut" class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block mb-1">Date Fin</label>
          <input type="date" formControlName="dateFin" class="w-full border p-2 rounded" />
        </div>
      </div>

      <!-- Liste des réservations -->
      <div formArrayName="reservations">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Détails des Réservations</h3>
        <div *ngFor="let reservation of reservations.controls; let i = index" [formGroupName]="i" class="mb-4 border p-4 rounded bg-gray-50">
          <div formGroupName="client" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input class="border p-2 rounded" placeholder="Nom du client" formControlName="nom" />
            <input class="border p-2 rounded" placeholder="Prénom" formControlName="prenom" />
            <input class="border p-2 rounded" placeholder="Téléphone" formControlName="telephone" />
            <input class="border p-2 rounded" placeholder="Email" formControlName="email" />
            <input class="border p-2 rounded" placeholder="Nationalité" formControlName="nationalite" />
            <input class="border p-2 rounded" placeholder="N° Pièce d'Identité" formControlName="numeroPieceIdentite" />
          </div>
          <div class="mt-4">
            <label class="block mb-1 font-medium">Chambre pour ce client</label>
            <select formControlName="chambreId" class="w-full border p-2 rounded">
              <option value="" disabled>-- Sélectionner une chambre --</option>
              <option *ngFor="let chambre of chambresDisponibles" [value]="chambre.id">
                {{ chambre.numero }} - {{ chambre.type }} ({{ chambre.etage }})
              </option>
            </select>
          </div>
          <div class="text-right mt-2" *ngIf="reservations.length > 1">
            <button class="text-red-600 text-sm" (click)="supprimerReservation(i)" type="button">Supprimer cette réservation</button>
          </div>
        </div>
      </div>

      <div class="mb-4 text-right">
        <button class="text-blue-600 text-sm" type="button" (click)="ajouterReservation()">+ Ajouter une réservation</button>
      </div>

      <!-- Bouton soumettre -->
      <div class="text-right">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" [disabled]="form.invalid">
          Enregistrer la réservation de groupe
        </button>
      </div>
    </form>
    </div>
</div>
