
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Connexion à votre compte</h2>

    <form [formGroup]="f" (ngSubmit)="submit()" novalidate>
      <!-- Champs email et mot de passe comme avant -->
        <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Email</label>
      <input type="email" formControlName="email" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="exemple@domaine.com" />
      <div *ngIf="f.get('email')?.invalid && f.get('email')?.touched" class="text-sm text-red-600 mt-1">
        Email valide requis
      </div>
    </div>

    <div class="mb-6">
      <label class="block mb-1 font-medium text-gray-700">Mot de passe</label>
      <input type="password" formControlName="motDePasse" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" />
      <div *ngIf="f.get('motDePasse')?.invalid && f.get('motDePasse')?.touched" class="text-sm text-red-600 mt-1">
        Mot de passe requis
      </div>
    </div>

    <button type="submit" [disabled]="f.invalid" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition disabled:opacity-50">
      Se connecter
    </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-4">
      Pas encore inscrit ? <a routerLink="/register" class="text-blue-600 hover:underline">Créer un compte</a>
    </p>
  </div>
</div>
