<header class="flex items-center justify-between bg-blue-800 text-white p-4 shadow">
  <div class="flex items-center space-x-3">
    <i class="fas fa-hotel text-2xl"></i>
    <span class="text-lg font-bold">Hotel Kitika</span>
  </div>

  <div class="flex items-center space-x-4 relative">
    <span class="text-sm">Bonjour, {{ userName || 'Invité' }}</span>
    <i class="fas fa-user-circle text-2xl cursor-pointer hover:text-gray-300"
       (click)="toggleLogoutConfirm()"></i>

    <!-- Boîte de confirmation -->
    <div *ngIf="showLogoutConfirm"
         class="absolute right-0 top-10 bg-white text-black rounded shadow-lg w-48 p-4 z-50">
      <p class="text-sm mb-3">Se déconnecter ?</p>
      <div class="flex justify-end gap-2">
        <button class="bg-gray-200 px-3 py-1 rounded text-sm" (click)="cancelLogout()">Non</button>
        <button class="bg-red-500 text-white px-3 py-1 rounded text-sm" (click)="confirmLogout()">Oui</button>
      </div>
    </div>
  </div>
</header>
